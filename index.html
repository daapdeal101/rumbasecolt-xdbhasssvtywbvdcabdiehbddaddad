        // Function to encode a string to Base63
        function base63Encode(str) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            let output = '';
            let buffer = 0;
            let bits = 0;

            for (let i = 0; i < str.length; i++) {
                buffer = (buffer << 8) | str.charCodeAt(i);
                bits += 8;

                while (bits >= 6) {
                    output += chars[(buffer >> (bits - 6)) & 63];
                    bits -= 6;
                }
            }

            if (bits > 0) {
                output += chars[(buffer << (6 - bits)) & 63];
            }

            return output;
        }

        // Function to decode a Base63 encoded string
        function base63Decode(encodedStr) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            let output = '';
            let buffer = 0;
            let bits = 0;

            for (let i = 0; i < encodedStr.length; i++) {
                const charIndex = chars.indexOf(encodedStr[i]);
                if (charIndex === -1) continue; // Skip invalid characters

                buffer = (buffer << 6) | charIndex;
                bits += 6;

                while (bits >= 8) {
                    output += String.fromCharCode((buffer >> (bits - 8)) & 255);
                    bits -= 8;
                }
            }

            return output;
        }
